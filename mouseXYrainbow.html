<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>rainbow draw</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <p
        style="
          position: absolute;
          font-family: Arial, Helvetica, sans-serif;
          user-select: none;
        "
      >
        draw rainbow dots
      </p>
    </div>
    <script>
      let mouseSeen = false;

      let circleR = 10;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(225);
        colorMode(HSB);
      }

      function draw() {
        if (!mouseSeen) return;

        let circleHue = map(mouseX, 0, width, 0, 360);
        fill(circleHue, 80, 90);
        noStroke();

        circle(mouseX, mouseY, circleR);

        // stroke(0, 20, 20);
        // strokeWeight(10);
        // circleR = circleR + 1;

        // fill(10, 10, 10);
        // noStroke();
        // rect(200, 150, 650, 100);

        // fill(10, 10, 10);
        // noStroke();
        // square(20, 20, 100);

        // fill(10, 10, 10);
        // noStroke();
        // arc(1000, 100, 300, 100, 180, 360, CHORD);
      }
      function mouseMoved() {
        mouseSeen = true;
      }
      //   function mousePressed() {
      //     circleR = 10;
      //   }
    </script>
  </body>
</html>
