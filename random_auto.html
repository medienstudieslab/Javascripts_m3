<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>КОНФЕТТИ</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <p
        style="
          position: absolute;
          font-family: Arial, Helvetica, sans-serif;
          user-select: none;
        "
      >
        just random dots
      </p>
    </div>

    <script>
      let circleX = 100;
      let circleY = 100;

      let circleColor;

      let circleR = 10;

      function setup() {
        background(225);
        createCanvas(windowWidth, windowHeight);

        noStroke();
        setPositionAndColor();
      }

      function setPositionAndColor() {
        circleX = random(0, width);
        circleY = random(0, height);

        circleColor = color(
          random(100, 256),
          random(100, 256),
          random(100, 256),
        );
      }

      function draw() {
        setPositionAndColor();

        fill(circleColor);

        circle(circleX, circleY, 10);
      }
      function mousePressed() {
        setPositionAndColor();
      }
      //   function mousePressed() {
      //     circleR = 10;
      //   }
    </script>
  </body>
</html>
