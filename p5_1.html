<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>растущий рандомного цвета круг</title>
  </head>
  <body>
    <script>
      let circleX = 100;
      let colorR = 0;
      let colorG = 0;
      let colorB = 0;

      function setup() {
        createCanvas(windowWidth, windowHeight);
      }
      function mousePressed() {
        fill(colorR, colorG, colorB);
        colorR = random(255);
        colorG = random(255);
        colorB = random(255);
      }
      function draw() {
        background(225);
        noStroke();

        fill(colorR, colorG, colorB);
        circle(windowWidth / 2, windowHeight / 2, circleX);

        circleX = circleX + 1;
      }
    </script>
  </body>
</html>
