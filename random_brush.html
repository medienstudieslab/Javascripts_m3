<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>рандом кисть</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <p
        style="
          position: absolute;
          font-family: Arial, Helvetica, sans-serif;
          user-select: none;
        "
      >
        random brush
      </p>
    </div>

    <script>
      let mouseSeen = false;

      let circleX = 100;
      let circleY = 100;

      let circleColor, circleRad;

      let circleR = 10;

      function setup() {
        background(225);
        createCanvas(windowWidth, windowHeight);

        noStroke();
        setPositionAndColor();
      }

      function setPositionAndColor() {
        circleX = mouseX;
        circleY = mouseY;

        circleColor = color(
          random(100, 256),
          random(100, 256),
          random(100, 256),
        );
        circleRad = random(10, 100);
      }

      function draw() {
        if (!mouseSeen) return;
        setPositionAndColor();
        fill(circleColor);

        circle(circleX, circleY, circleRad);
      }
      function mouseMoved() {
        mouseSeen = true;
      }
      // function mousePressed() {}
    </script>
  </body>
</html>
