<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>Map -> MouseX, mouseY</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <p
        style="
          position: absolute;
          font-family: Arial, Helvetica, sans-serif;
          user-select: none;
        "
      >
        map
      </p>
    </div>

    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(225);
        colorMode(HSB);
        noStroke();
      }

      function draw() {
        let circleHue = map(mouseX, 0, width, 0, 360);

        let circleDiameter = map(mouseY, 0, height, 50, windowHeight);

        fill(circleHue, 80, 90);
        circle(windowWidth / 2, windowHeight / 2, circleDiameter);
        blur(10);
      }
    </script>
  </body>
</html>
