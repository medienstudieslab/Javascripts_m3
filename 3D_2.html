<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <!-- вообще все в отдельные файлы лучше, но здесь все в html подгружено -->
    <!-- <link rel="stylesheet" type="text/css" href="sketch1.css" /> -->
    <meta charset="utf-8" />
    <title>вращающийся кубик</title>
  </head>
  <body>
    <main></main>
    <!-- <script src="sketch.js"></script> -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script>
      function setup() {
        createCanvas(800, 600, WEBGL);
        camera(0, -80, 800);
        describe(
          "a box geometry with a number of lights affecting its appearance",
        );
      }
      function draw() {
        background(220);
        orbitControl();

        // use comments to enable / disable lights

        ambientLight(100);

        pointLight(
          255,
          0,
          0, // color
          40,
          -40,
          0, // position
        );

        directionalLight(
          0,
          255,
          0, // color
          1,
          1,
          0, // direction
        );

        let locX = (mouseX - width / 2) * 2;
        let locY = (mouseY - height / 2) * 2;
        spotLight(
          100,
          100,
          255, // color
          locX,
          locY,
          200, // position
          -locX,
          -locY,
          -200, // direction
          PI / 3, // radius of the spotlight cone
        );

        // noLights();

        rotateY(millis() * 0.001);
        rotateX(millis() * 0.001);
        box();
      }
    </script>
  </body>
</html>
