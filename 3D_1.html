<!doctype html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>освещение за курсором</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <main></main>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight, WEBGL);
        describe("a sphere geometry with multiple materials applied to it");
      }
      function draw() {
        background(220);
        camera(200, -200, 600);

        noStroke();
        ambientLight(128);
        let locX = mouseX - width / 2;
        let locY = mouseY - height / 2;
        pointLight(255, 255, 255, locX, locY, 100);
        // normal material shows the geometry normals
        normalMaterial();
        // ambient materials reflect under any light
        ambientMaterial(255, 0, 0);
        // emissive materials show the same color regardless of light
        emissiveMaterial(0, 255, 0);
        // specular materials reflect the color of the light source
        // and can vary in 'shininess'
        shininess(5);
        specularMaterial(0, 0, 255);
        // box(50);
        sphere(100);
      }
    </script>
  </body>
</html>
