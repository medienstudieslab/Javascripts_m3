<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/addons/p5.sound.min.js"></script>
    <title>waterdrops demo</title>
  </head>
  <body>
    <div
      style="
        position: absolute;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <p
        style="
          position: absolute;
          font-family: Arial, Helvetica, sans-serif;
          user-select: none;
        "
      >
        click to place your waterdrop _ demo
      </p>
    </div>
    <script>
      let mouseSeen = false;

      let circleX = 100;
      let circleY = 100;

      let circleColor;

      let circleR = 10;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(225);
        noStroke();
        setPositionAndColor();
      }

      function setPositionAndColor() {
        circleX = mouseX;
        circleY = mouseY;

        circleColor = color(random(0, 256), random(0, 256), random(0, 256));
      }

      function draw() {
        if (!mouseSeen) return;

        fill(circleColor);

        circle(circleX, circleY, 10);
        circleY += 1;
      }
      function mousePressed() {
        setPositionAndColor();
        mouseSeen = true;
      }
      //   function mousePressed() {
      //     circleR = 10;
      //   }
    </script>
  </body>
</html>
